<h1>{{ title }}</h1>
<p>A função soma retorna: {{ soma() }}</p>
<p>Meu nome é {{ meuNome }}</p>

<h1>Lista de Nomes: </h1>
<ul>
  <li *ngFor="let nome of nomes">
    {{ nome }}
  </li>

  <ul>
    <li *ngFor="let linguagem of linguagens">
      {{ linguagem }}
    </li>
  </ul>
</ul>

<table>
  <tr>
    <th>Nome</th>
    <th>Idade</th>
  </tr>
  <tr *ngFor="let pessoa of pessoas">
    <td>{{ pessoa.nome }}</td>
    <td>{{ pessoa.idade }}</td>
  </tr>
</table>
